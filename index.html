<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rgister Your Information</title>
</head>
<body>
    <div class="login-div">
        <div class="logo">
            <img src="images/sr-mini.jpg" alt="">
        </div>
        <div class="title">Santos-Right</div>
        <div class="sub-title">We care!</div>
        <div class="fields">
            <div class="username">
                <i class="fas fa-user"></i>
                <input type="text" class="user-input" placeholder="Username">
            </div>
            <div class="password">
                <i class="fas fa-unlock"></i>
                <input type="password" class="pass-input" placeholder="Password">
            </div>
        </div>
        <button class="log-in">Log in</button>
        <div class="link">
            <a href="#">Forgot password?</a> or <a href="#">Sign Up</a>
        </div>
    </div>
    
</body>
</html>
